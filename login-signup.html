<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Dependable freight,nationwide coverage">
    <meta name="keywords" content="Tested and trusted">
    <link rel="canonical" href="https://www.ironknot.com/index.html">
    <link rel="shortcut icon" href="image/group-trucks-parked-row.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css"type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Ironknot Trucking - Reliable Freight & Logistics</title>
    <script src="https://kit.fontawesome.com/9be52963e0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>


<div class="container my-5">
  <div class="row g-4">

    <!-- SHIPPING ADDRESS -->
    <div class="col-lg-8">
      <div class="shipping-box">

        <h5 class="shipping-title">Shipping address</h5>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">First name *</label>
            <input type="text" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">Last name *</label>
            <input type="text" class="form-control">
          </div>

          <div class="col-12">
            <label class="form-label">Street address</label>
            <input type="text" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">Country</label>
            <select class="form-select">
              <option>Nigeria</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Zip code</label>
            <input type="text" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">Email *</label>
            <input type="email" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">Phone number *</label>
            <input type="tel" class="form-control">
          </div>
        </div>

      </div>
    </div>

    <!-- ORDER SUMMARY -->
    <div class="col-lg-4">
      <div class="summary-box">

        <h5 class="summary-title">Order summary</h5>

        <div class="summary-item">
          <span>Product</span>
          <input type="text" class="form-control">
        </div>

        <div class="summary-item">
          <span>Shipping</span>
          <input type="text" class="form-control">
        </div>

        <hr>

        <div class="summary-item fw-bold">
          <span></span>
          <span></span>
        </div>

        <div class="payment-box">
          <h6 class="mt-4">Payment method</h6>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" checked>
            <label class="form-check-label">
              Pay with card
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment">
            <label class="form-check-label">
              Bank transfer
            </label>
          </div>

          <button class="btn btn-dark w-100 mt-3">
            Place Order
          </button>
        </div>

      </div>
    </div>

  </div>
</div>

</body>
</html>
