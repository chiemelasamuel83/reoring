<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Dependable freight,nationwide coverage">
    <meta name="keywords" content="Tested and trusted">
    <link rel="canonical" href="https://www.ironknot.com/index.html">
    <link rel="shortcut icon" href="image/group-trucks-parked-row.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Ironknot Trucking - Reliable Freight & Logistics</title>
    <script src="https://kit.fontawesome.com/9be52963e0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>


<div class="container my-5">
  <div class="row g-4">

    <!-- SHIPPING ADDRESS -->
    <div class="col-lg-8">
      <div class="shipping-box">

        <h5 class="shipping-title">Shipping address</h5>

        <div class="mb-3">
          <div class="btn-group" role="group">
            <input type="radio" class="btn-check" name="customerType" id="typeIndividual" value="individual" checked>
            <label class="btn btn-outline-primary" for="typeIndividual">Individual</label>
            <input type="radio" class="btn-check" name="customerType" id="typeCompany" value="company">
            <label class="btn btn-outline-primary" for="typeCompany">Company</label>
          </div>
        </div>

        <div id="company-info" class="row g-3 mb-3" style="display: none;">
          <div class="col-12">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName">
          </div>
          <div class="col-12">
            <label class="form-label">Company Address</label>
            <input type="text" class="form-control" id="companyAddress">
          </div>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">First name *</label>
            <input type="text" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">Last name *</label>
            <input type="text" class="form-control">
          </div>

          <div class="col-12">
            <label class="form-label">Street address</label>
            <input type="text" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">Country</label>
            <select class="form-select" id="countrySelect">
              <option value="NG">Nigeria</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Zip code</label>
            <input type="text" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">Email *</label>
            <input type="email" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">Phone number *</label>
            <div class="input-group">
              <select class="form-select" id="phoneCode" style="max-width: 110px;"></select>
              <input type="tel" class="form-control" id="phoneNumber">
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- ORDER SUMMARY -->
    <div class="col-lg-4">
      <div class="summary-box">

        <h5 class="summary-title">Order summary</h5>

        <div class="mb-3">
          <label class="form-label">Items to Transport</label>
          <textarea class="form-control" id="transportItems" rows="2" placeholder="List items here..."></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Current Location</label>
          <input type="text" class="form-control" id="pickupLocation">
        </div>

        <div class="mb-3">
          <label class="form-label">Destination</label>
          <input type="text" class="form-control" id="dropoffLocation">
        </div>

        <div class="mb-3">
          <label class="form-label">Distance (km)</label>
          <input type="number" class="form-control" id="distanceKm" placeholder="Enter distance in km">
        </div>

        <hr>

        <div class="d-flex justify-content-between fw-bold mb-3">
          <span>Total Cost:</span>
          <span id="totalCost">₦0.00</span>
        </div>

        <div class="payment-box">
          <h6 class="mt-4">Payment method</h6>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" id="payCard" value="card" checked autocomplete="off">
            <label class="form-check-label" for="payCard">Pay with card</label>
          </div>
          
          <div id="cardDetails" class="mt-3 p-3 border rounded bg-light">
            <div class="mb-2">
              <label class="form-label">Card Type</label>
              <select class="form-select"><option>Visa</option><option>Mastercard</option><option>Verve</option></select>
            </div>
            <div class="mb-2"><input type="text" class="form-control" placeholder="Card Number"></div>
            <div class="row"><div class="col-6"><input type="text" class="form-control" placeholder="MM/YY"></div><div class="col-6"><input type="text" class="form-control" placeholder="CVV"></div></div>
          </div>

          <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="payment" id="payBank" value="bank">
            <label class="form-check-label" for="payBank">Bank transfer</label>
          </div>
          
          <div id="bankDetails" class="mt-3 p-3 border rounded bg-light" style="display: none;">
            <p class="mb-0 fw-bold">7079796336</p>
            <p class="mb-0">Opay</p>
          </div>

          <button class="btn btn-dark w-100 mt-3" id="nib" type="submit">
            Place Order
          </button>
        </div>

      </div>
    </div>

  </div>
</div>

<footer class="bg-dark text-white py-4">
    <div class="container text-center small">
      <div>© <span id="year"></span> ironknot Trucking — All rights reserved</div>
      <div>Phone: <a href="tel:+2347079796336" class="text-white" style="text-decoration: none;">+2347079796336</a> • Email: <a href="mailto:schiemela79@gmail.com" class="text-white " style="text-decoration: none;">schiemela79@gmail.com</a></div>
    </div>
  </footer>

<script src="js/main.js"></script>
</body>
</html>
